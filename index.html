<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-sidebar">
        <div class="title-bar">
            <h1>Odin</h1>
        </div>
        <p>
            Photo by <a href="https://unsplash.com/@santesson89?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andrea De Santis</a> 
            on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <p>This is not a real online service! 
            You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="post" id="form">
            <div class="form">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" data-name="First name" placeholder="John">
                        <span class="error"></span>
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" data-name="Last name" placeholder="Doe">
                        <span class="error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" data-name="Email" placeholder="john@doe.com">
                        <span class="error"></span>
                    </div>
                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" data-name="Phone number" placeholder="(555) 555-5555" maxlength="14">
                        <span class="error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="country">Country</label>
                        <select name="country" id="country" data-name="Country"></select>
                        <span class="error"></span>
                    </div>
                    <div class="form-item">
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zip" id="zip" data-name="Zip code">
                        <span class="error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" data-name="Password">
                        <span class="error"></span>
                    </div>
                    <div class="form-item">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password2" id="password2" data-name="Password confirmation">
                        <span class="error"></span>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p class="error"></p>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
